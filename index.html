<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Load Coze Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .chat-info {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container"></div>
    <div class="chat-info">欢迎访问Dale2.0,目前接入了最强大的gpt4o，支持多模态交互，文生图等功能，点击右下角小章鱼图案进入聊天</div>

    <script src="https://sf-cdn.coze.com/obj/unpkg-va/flow-platform/chat-app-sdk/0.1.0-beta.4/libs/oversea/index.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            new CozeWebSDK.WebChatClient({
                config: {
                    bot_id: '7372931363039281160',
                },
                componentProps: {
                    title: 'Dale2.0',
                    container: '#chat-container'
                },
            });
        });
    </script>
</body>
</html>
